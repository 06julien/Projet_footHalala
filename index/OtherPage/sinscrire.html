    <form>
        <div class="row g-2 mb-3 name-prenom">
          <div class="col-6 content-name">

        </div>

        <input type="password" class="form-control" id="password" placeholder="Mot de passe" required   >
        <span class="input-group-text toggle-password" onclick="togglePassword('password', this)"><i class="fas fa-eye"></i></span>
        </div>

        <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
        <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword', this)"><i class="fas fa-eye"></i></span>
        </div>

        <div>

        </div>
